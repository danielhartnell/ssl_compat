<!DOCTYPE html>
<html>
<head>
<title>SSL Compatibility Testing</title>
<style>
table, th, td {
	border: 1px solid black;
	font-size: small;
	background: white;
}
body {
	font: small arial, helvetica, sans-serif;
}
select {
	background: #99ff99;
    	overflow-y: scroll;
}
#tabs {
	position: absolute; 
	top: 10px; 
	left: 30px;
}
#header {
}
#header ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

#header li {
	display: inline;
	margin: 0 2px 0 0;
}

#header a {
	padding: 0 1em;
	text-decoration: none;
	color: #a80;
	background: #99ff99;
}

#header a:hover {
	background: #33cc33;
	color: #540;
}

#header #selected {
}

#header #selected a {
	padding-bottom: 2px;
	font-weight: bold;
	color: black;
	background: #33cc33;
}

#content {
	border-top: 2px solid white;
	background: #ffffff;
    	border: 10px solid #33cc33;
	padding: 1em;
	width: 410px
}

#content p {
	margin: 0;
	padding: 1em;
	background: white;
}
#column_header a {
	text-decoration: none;
	color: #000000;
}
h1 {
	font-size: 1.5em;
}
</style>
</head>
<body onload=init()>
<script>

var masterTab1, masterTab2;
var testData = "<a href=2015-04-24-14-51-11>2015-04-24-14-51-11</a>&nbsp;&nbsp;Fx40 vs Fx37.0.2 release<br><a href=2015-04-06-14-07-53>2015-04-06-14-07-53</a>&nbsp;&nbsp;Fx39.0a2 vs Fx37.0.2 release<br><a href=2015-04-02-14-52-15>2015-04-02-14-52-15</a>&nbsp;&nbsp;Fx38.0b1 vs Fx37.0.2 release";
var info = "This is an index page that links to automated SSL test runs. <br><br>We regularly run large lists of URLs against branches of Firefox <br>to look for SSL regressions. The tests are primarily xpcshell-based, <br>and the source URL lists can be specified dynamically. <br><br>The two main lists we use are the Pulse top sites list and the <br>Google Certificate Transparency list. Those lists comprise <br>approximately 211k and 2.7m sites, respectively.<br><br>Regular runs are triggered at beginning of beta branch cycle and are <br>run on both beta and Aurora branches. Once a run is complete, an <br>HTML page is generated with a diffed list of problem URLs that allows <br>for better inspection of errors. <br><br>We also run compatibility tests on an ad-hoc basis to look for <br>specific changes, or to test with custom SSL settings.<br><br>All resources for this project - code, lists, xpcshell binaries - are<br>available on GitHub: <a href=\'https://github.com/mwobensmith/ssl_compat/\'>github.com/mwobensmith/ssl_compat</a>.<br><br>Questions: Matt Wobensmith mwobensmith@mozilla.com";

function init()
{
	masterTab1 = document.getElementById("tab_1");
	masterTab2 = document.getElementById("tab_2");
	onTabSelect(1);
}

function onTabSelect(arg)
{
	if ( arg == 1 )
	{
		masterTab1.id = "selected";
		masterTab2.id = "not_selected";	
		document.getElementById("content").innerHTML = testData;
	} else if ( arg == 2 )
	{
		masterTab1.id = "not_selected";
		masterTab2.id = "selected";	
		document.getElementById("content").innerHTML = info;
	}
}

</script>


<div id="tabs">
	<div id="header" >
		<h1 id="header_text">SSL Compatibility Testing</h1>
		<ul>
			<li id="tab_1"><a href="#" onclick=onTabSelect(1)>Test runs by date</a></li>
			<li id="tab_2"><a href="#" onclick=onTabSelect(2)>Information about these tests</a></li>
		</ul>
	</div>

	<div id="content">
		<p></p>
	</div>
</div>

</body>
</html>
